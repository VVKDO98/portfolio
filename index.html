<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/85d5696523.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
        />
        <link href="public/output.css" rel="stylesheet" />
        <title>Doriano Vanvolcksom</title>
    </head>
    <body class="relative font-opensans">
        <!-- Header -->
        <header
            class="h-screen relative flex flex-col justify-center items-center"
        >
            <!-- <img src="#" alt="" class="logo" /> -->
            <h1
                class="font-medium text-5xl lg:text-7xl mb-5 uppercase text-center text-[#056CF2]"
            >
                Doriano Vanvolcksom
            </h1>
            <p class="text-base font-normal lg:text-xl">
                Junior Front-End Developer
            </p>
            <img
                src="public/assets/img/arrow.png"
                alt=""
                class="w-[40px] absolute bottom-0 animate-bounce"
            />
        </header>
        <div
            id="cursor"
            class="w-10 h-10 border border-solid border-black rounded-full fixed top-0 left-0 -translate-x-1/2 -translate-y-1/2 pointer-events-none"
        ></div>
        <div
            id="cursorsmall"
            class="w-2 h-2 bg-[#056CF2] rounded-full fixed top-0 left-0 -translate-x-1/2 -translate-y-1/2 ease-in-out pointer-events-none"
        ></div>
        <div id="modal">
            <button
                type="button"
                class="fixed right-6 bottom-6 text-white bg-[#056CF2] hover:bg-[#F2A005] font-medium rounded-full text-sm px-4 py-4 text-center mr-2 mb-2 transition-all ease-in-out"
            >
                <a href="mailto:vanvolcksom.doriano01@gmail.com"
                    ><i class="fa-regular fa-paper-plane fa-xl"></i
                ></a>
            </button>
        </div>
        <main class="h-full flex flex-col justify-center items-center">
            <section
                id="about"
                class="h-screen w-full flex flex-col justify-center items-center bg-black"
            >
                <div
                    class="w-4/5 mx-auto my-10 flex flex-col lg:flex-row lg:items-center"
                >
                    <div class="w-full lg:w-1/2">
                        <h2
                            class="font-medium text-white text-3xl lg:text-5xl mb-16"
                        >
                            About me
                        </h2>
                        <p
                            class="text-white text-base font-light lg:text-xl mb-8"
                        >
                            Hello, my name is Doriano, I am 24 years old. I am a
                            Junior front-end web developer who studied at
                            BeCode.org. My passions are web development,
                            communication, sports and of course, video games.
                        </p>
                    </div>
                    <div class="w-full lg:w-1/2 flex justify-center">
                        <img
                            src="public/assets/img/pp.png"
                            alt=""
                            class="w-80 lg:w-96 rounded-full"
                        />
                    </div>
                </div>
            </section>
            <section
                id="toolbox"
                class="h-screen w-full flex flex-col justify-center items-center"
            >
                <h2
                    class="text-gray-900 text-3xl lg:text-5xl font-medium mb-16"
                >
                    Toolbox
                </h2>
                <div class="flex flex-row gap-20 lg:gap-0">
                    <div class="flex flex-col lg:flex-row">
                        <i
                            class="devicon-html5-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"
                        ></i>
                        <i
                            class="devicon-css3-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"
                        ></i>
                        <i
                            class="devicon-javascript-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"
                        ></i>
                        <i
                            class="devicon-sass-original text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"
                        ></i>
                    </div>
                    <div class="flex flex-col lg:flex-row">
                        <i
                            class="devicon-tailwindcss-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"
                        ></i>
                        <i
                            class="devicon-react-original text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"
                        ></i>
                        <i
                            class="devicon-nodejs-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"
                        ></i>
                        <i
                            class="devicon-php-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"
                        ></i>
                    </div>
                </div>
            </section>
            <section
                id="project"
                class="h-full lg:h-screen w-full p-[50px] flex flex-col lg:flex-row justify-center items-center bg-black gap-6"
            ></section>
        </main>
        <section
            class="h-screen w-full p-[50px] flex flex-col justify-center items-center"
        >
            <h2
                class="text-gray-900 text-3xl lg:text-5xl font-medium mb-16 text-center"
            >
                Contact
            </h2>
            <div class="flex gap-5">
                <a
                    href="https://www.linkedin.com/in/dorianovanvolcksom/"
                    target="_blank"
                    class="text-[#056CF2] hover:text-[#F2A005] transition-all ease-in-out"
                    ><i class="fa-brands fa-linkedin-in fa-2xl"></i
                ></a>
                <a
                    href="https://github.com/VVKDO98"
                    target="_blank"
                    class="text-[#056CF2] hover:text-[#F2A005] transition-all ease-in-out"
                    ><i class="fa-brands fa-github fa-2xl"></i
                ></a>
                <a
                    href="mailto:vanvolcksom.doriano01@gmail.com"
                    target="_blank"
                    class="text-[#056CF2] hover:text-[#F2A005] transition-all ease-in-out"
                    ><i class="fa-solid fa-at fa-2xl"></i
                ></a>
            </div>
        </section>
        <script src="./public/assets/script.js"></script>
    </body>
</html>
