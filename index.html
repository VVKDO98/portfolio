<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/85d5696523.js" crossorigin="anonymous"></script>

        <div class="flex flex-row gap-20 lg:gap-0">

            <i class="devicon-html5-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"></i>

            <i class="devicon-react-original text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"></i>
            <i class="devicon-nodejs-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"></i>
            <i class="devicon-php-plain text-[100px] lg:text-[128px] mb-8 lg:mb-0 lg:mx-5"></i>

        </div>
